name: Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

permissions:
  contents: read
  actions: write

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --no-scripts --optimize-autoloader

      - name: Install npm dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Pre-flight checks
        run: |
          echo "üîç Pre-flight validation..."
          php -l gsap-block-animator.php || { echo "‚ùå Main file syntax error"; exit 1; }
          [ -f includes/autoloader.php ] || { echo "‚ùå Autoloader missing"; exit 1; }
          [ -f includes/plugin.php ] || { echo "‚ùå Plugin class missing"; exit 1; }
          echo "‚úÖ Basic validation passed"

      - name: Verify wp-env configuration
        run: |
          echo "üìã wp-env.json configuration:"
          cat .wp-env.json
          echo ""

      - name: Setup WordPress environment
        timeout-minutes: 2
        run: |
          npm install -g @wordpress/env
          echo "üöÄ Starting WordPress environment..."
          
          # Start wp-env with shorter timeout
          if ! timeout 90 npx wp-env start --config=.wp-env.json; then
            echo "‚ùå WordPress start timed out after 90s"
            exit 1
          fi
          
          echo "‚úÖ WordPress started"

      - name: Setup WordPress and plugin
        timeout-minutes: 1
        run: |
          echo "üîç Checking WordPress..."
          timeout 30 bash -c 'until curl -s http://localhost:8888 >/dev/null; do sleep 1; done'
          
          echo "üîå Activating plugin..."
          if ! npx wp-env run cli wp plugin activate gsap-block-animator; then
            echo "‚ùå Plugin activation failed"
            npx wp-env run cli cat /var/www/html/wp-content/debug.log 2>/dev/null | tail -10 || echo "No debug.log"
            exit 1
          fi
          
          echo "‚úÖ Plugin activated"

      - name: Setup Playwright
        timeout-minutes: 2
        working-directory: ./tests/playwright
        run: |
          npm install
          npx playwright install chromium

      - name: Run Playwright tests
        id: playwright-tests
        timeout-minutes: 5
        working-directory: ./tests/playwright
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:8888
        run: |
          echo "üß™ Starting tests..."
          npx playwright test --reporter=list

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: tests/playwright/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright/playwright-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Check test results
        if: steps.playwright-tests.outcome == 'failure'
        run: |
          echo "‚ùå Playwright tests failed!"
          exit 1

      - name: Stop WordPress environment
        if: always()
        run: npx wp-env stop